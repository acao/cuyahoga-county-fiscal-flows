<!DOCTYPE html>
<html>
<head>
    <title>Chart Extension Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            margin: 20px 0; 
        }
        .chart-error { 
            background: #fee; 
            border: 1px solid #fcc; 
            color: #c33; 
            padding: 15px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
<h1 id="test-chart-extension">Test Chart Extension</h1>
<p>This is a test of the Chart.js markdown extension.</p>
<h2 id="revenue-comparison-chart">Revenue Comparison Chart</h2>

<div class="chart-container" style="position: relative; width: 100%; height: 400px; margin: 20px 0;">
    <canvas id="chart_e52489af" width="800" height="400"></canvas>
</div>
<script>
(function() {
    // Wait for Chart.js to load
    function initChart() {
        if (typeof Chart === 'undefined') {
            setTimeout(initChart, 100);
            return;
        }
        
        const ctx = document.getElementById('chart_e52489af');
        if (ctx && !ctx.chart) {
            const config = {
  "type": "bar",
  "data": {
    "labels": [
      "Cleveland",
      "Suburban Average"
    ],
    "datasets": [
      {
        "label": "Municipal Income Tax ($ millions)",
        "data": [
          538.5,
          45.2
        ],
        "backgroundColor": [
          "#667eea",
          "#764ba2"
        ]
      }
    ]
  },
  "options": {
    "responsive": true,
    "maintainAspectRatio": false,
    "plugins": {
      "title": {
        "display": true,
        "text": "Municipal Revenue Comparison",
        "font": {
          "size": 16,
          "weight": "bold"
        }
      },
      "legend": {
        "display": true,
        "position": "top"
      }
    },
    "scales": {
      "y": {
        "beginAtZero": true,
        "ticks": {
          "callback": function(value) { return typeof value === \"number\" ? value.toLocaleString() : value;  }
        },
        "title": {
          "display": true,
          "text": "Revenue ($ millions)"
        }
      }
    }
  }
};
            ctx.chart = new Chart(ctx, config);
        }
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChart);
    } else {
        initChart();
    }
})();
</script>

<p>This demonstrates the chart extension working with YAML configuration.</p>
</body>
</html>
